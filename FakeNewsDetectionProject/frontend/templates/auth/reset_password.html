{% extends 'base.html' %}
{% block title %}Reset Password{% endblock %}

{% block content %}
<style>
.glass-card {
    background: rgba(255, 255, 255, 0.1);
    border-radius: 20px;
    backdrop-filter: blur(10px);
    box-shadow: 0 4px 30px rgba(0, 255, 200, 0.4);
    padding: 30px;
    max-width: 400px;
    margin: auto;
    animation: fadeIn 1.2s ease-in-out;
    text-align: center;
}

.glass-card h2 {
    margin-bottom: 20px;
    color: #00ffc8;
    text-shadow: 0 0 15px rgba(0,255,200,0.8);
    font-size: 2rem;
}

.form-control {
    background: rgba(255, 255, 255, 0.08);
    border: none;
    color: white;
    border-radius: 12px;
    padding: 12px;
    margin-bottom: 15px;
}

.form-control:focus {
    outline: none;
    box-shadow: 0 0 10px #00ffc8;
}

.btn-glow {
    background: linear-gradient(45deg, #00ffc8, #00b4ff);
    border: none;
    color: black;
    font-weight: bold;
    border-radius: 12px;
    padding: 10px;
    width: 100%;
    transition: all 0.3s ease-in-out;
    box-shadow: 0 0 15px #00ffc8;
}

.btn-glow:hover {
    box-shadow: 0 0 25px #00ffc8, 0 0 50px #00ffc8;
    transform: scale(1.05);
}

.alert-custom {
    background: rgba(220, 53, 69, 0.8);
    color: white;
    border-radius: 12px;
    padding: 10px;
    margin-bottom: 15px;
    text-align: center;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>

<div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
    <div class="glass-card">
        <h2>Reset Password</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="alert-custom">{{ message }}</div>
            {% endfor %}
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Username" class="form-control" required>
            <input type="password" name="new_password" placeholder="New Password" class="form-control" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" class="form-control" required>
            <button type="submit" class="btn-glow">Reset Password</button>
        </form>

        <p class="text-center mt-3">
            Remembered your password? <a href="{% url 'login' %}" style="color:#00ffc8;">Login</a>
        </p>
    </div>
</div>
{% endblock %}
